<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>White Cube Website</title>

  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow:hidden;
    }

    .wall{
      width:100%;
      height:100%;
      z-index: -2;
      position: fixed;
    }
    .floor {
      background-color: #ccc;
      height: 25vh;
      width: 100%;
      position: fixed;
      bottom: 0;
      z-index: -1;
    }

    .wrap {
      perspective: 800px;
      perspective-origin: 50% 100px;
      margin-left:auto;
      margin-right:auto;
      margin-top: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .cube {
      position: relative;
      width: 200px;
      transform-style: preserve-3d;
      transform-origin: bottom bottom 100px;
    }

    .cube div {
      position: absolute;

    }

    .right {
      transform: rotateY(270deg) translateX(100px);
      transform-origin: bottom right;
      background-color: #eee;
      width: 200px;
      height: 65vh;
    }

    .left {
      transform: rotateY(-270deg) translateX(-100px);
      transform-origin: bottom left;
      background-color: #eee;
      width: 200px;
      height: 65vh;
    }

    .top {
      transform: rotateX(-90deg) translateY(-100px);
      transform-origin: center top;
      background-color: #eee;
      height: 200px;
      width: 200px;
    }

    .front {
      transform: translateZ(100px);
      background-color: white;
      width: 200px;
      height: 65vh;
    }

    .bottom {
      transform: rotateX(90deg) translateX(-2000px) translateZ(calc(1000px - 65vh));
      background-color: #ccc;
      width: 4000px;
      height: 2000px;

    }

  </style>
</head>

<body>
  <div class="wall"></div>
  <!-- <div class="floor"></div> -->
  <div class="wrap">
    <div class="cube">
       <div class="front"> </div>
      <div class="top"></div>
      <div class="left"></div>
      <div class="right"></div>
      <div class="bottom"></div>
    </div>
  </div>

</body>

</html>

<script>
//Global variables
var w = window.innerWidth;
var h = window.innerHeight;
cube = document.getElementsByClassName("cube")[0];

window.onresize = function (event){
  w = window.innerWidth;
  h = window.innerHeight;
};


(function() {
    document.onmousemove = handleMouseMove;
    function handleMouseMove(e) {
        var mouseX = e.pageX;
        var mouseY = e.pageY;
        var CoorX  = mouseX - w/2;
        var CoorY  = mouseY - h/2;

        var degX = mapNum(CoorX, -w/2, w/2, 25, -25);
        var degY = mapNum(CoorY, -h/2, h/2, 0, -15);

        cube.style.transform = "rotateY("+degX+"deg)" + "rotateX("+degY+"deg)";

    }
})();

function handleOrientation(event) {
  var x = event.beta;  // In degree in the range [-180,180]
  var y = event.gamma; // In degree in the range [-90,90]

  // Because we don't want to have the device upside down
  // We constrain the x value to the range [-90,90]
  if (x >  90) { x =  90};
  if (x < -90) { x = -90};

  degX = mapNum(x, -90, 90, 45, -45);
  degY = mapNum(y, -90, 90, -45, 45);

  cube.style.transform = "rotateY("+degY+"deg)" + "rotateX("+degX+"deg)";

}

if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
    window.addEventListener('deviceorientation', handleOrientation);
}

function mapNum(n, start1, stop1, start2, stop2) {
  return ((n-start1)/(stop1-start1))*(stop2-start2)+start2;
};
</script>
