permalink: /:categories/:year/:month/:title
relative_permalinks: false

max_posts: 10
excerpt_separator: <!--more-->

gems:
  - jekyll-sitemap

kramdown:
  input: GFM
  auto_ids: true

sass:
  style: :compressed



# Asset paths
