# compress.html by Anatol Broder (http://jch.penibelst.de)
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
  endings: all
  ignore:
    envs: [local]



defaults:
  # Default layout and language to everything
  -
    values:
      layout: "default"
      lang: "de"
  # Specify default pages’ layout
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  # Specify default posts’ layout
  -
    scope:
      type: "posts"
    values:
      layout: "post"
  # Set language for everything inside `/en`
  -
    scope:
      path: "en"
    values:
      lang: "en"
  # Set language for English posts
  -
    scope:
      path: "en/_posts"
      type: "posts"
    values:
      lang: "en"
