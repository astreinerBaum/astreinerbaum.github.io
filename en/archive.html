---
title: Archive
permalink: /en/archive/
---

{% assign posts = site.posts | where:"lang","en" %}


<ul class="archive-list">
    <sub class="grey">dd.mm.yyyy</sub></br>
{% for post in posts %}
    <li class="{% if forloop.index > site.max_posts %}past-post{% else %}current-post{% endif %}">
        <a href="{{ post.url }}"><sub class="grey">{{ post.date | date: '%d.%m.%Y' }} </sub> {{ post.title }}</a>
    </li>
{% endfor %}
</ul>
