---
title: Archiv
permalink: /archiv/
---
{% assign posts_de = site.posts | where:"lang","de" %}

<ul class="postlist--short">
{% for post in posts_de %}
    <li class="{% if forloop.index > site.max_posts %}past-post{% else %}current-post{% endif %}">
        <a href="{{ post.url }}">{{ post.title }}<time class="timestamp">{{ post.date | date: '%d.%m.%Y' }} </time> </a>
    </li>
{% endfor %}
</ul>
