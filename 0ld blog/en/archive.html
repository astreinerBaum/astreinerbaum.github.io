---
title: Archive
permalink: /en/archive/
---

{% assign posts = site.posts | where:"lang","en" %}


<ul class="postlist--short">
{% for post in posts %}
    <li class="{% if forloop.index > site.max_posts %}past-post{% else %}current-post{% endif %}">
        <a href="{{ post.url }}">{{ post.title }}<time class="timestamp"> {% include _date.html date=post.date %} </time> </a>
    </li>
{% endfor %}
</ul>
