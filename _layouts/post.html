---
layout: default
---
<article class="post">
    <center>
    <ul class="meta-list">
        <li>
            {% include _date.html date=post.date %}
        </li>

        {% for tag in page.tags %}
        <li><a href="/tags#{{ tag }}">{{ tag }}</a></li>
        {% endfor %}
    </ul>
    </center>
    <h1>{{ page.title }}</h1>

    {{ content }}
